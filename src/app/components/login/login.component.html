<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sign in to Retroboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="accent" class="google-button full-width" (click)="signInWithGoogle()" [disabled]="loadingGoogle">
        @if (!loadingGoogle) {
          <span>Sign in with Google</span>
        }
        @if (loadingGoogle) {
          <mat-spinner diameter="20"></mat-spinner>
        }
      </button>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      @if (!linkSent) {
        <p class="description">Enter your email to receive a magic link for sign in</p>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" placeholder="your@email.com">
        </mat-form-field>
      } @else {
        <div class="success-message">
          <p><strong>Magic link sent!</strong></p>
          <p>Check your email and click the link to sign in.</p>
        </div>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="sendMagicLink()" [disabled]="loading || remainingSeconds > 0">
        @if (!loading) {
          <span>
            @if (remainingSeconds > 0) { Resend in {{ remainingSeconds }}s } @else { {{ linkSent ? 'Resend Magic Link' : 'Send Magic Link' }} }
          </span>
        }
        @if (loading) {
          <mat-spinner diameter="20"></mat-spinner>
        }
      </button>
      <button mat-button (click)="goHome()">Back to Home</button>
    </mat-card-actions>
  </mat-card>
</div>
